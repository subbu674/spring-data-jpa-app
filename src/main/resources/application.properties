spring.application.name=spring-data-jpa-app


# Enable TRACE logging for specific packages
  # Default root level
logging.level.root=INFO
  # Spring framework logs
logging.level.org.springframework=INFO
  # Log SQL queries
logging.level.org.hibernate.SQL=DEBUG
  # Log query parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2 Database TRACE logs
  # Connection pool
#logging.level.com.zaxxer.hikari=DEBUG
  # H2 database engine
logging.level.org.h2=DEBUG

# JPA/Hibernate TRACE logs
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Your application package (replace with your actual package)
logging.level.com.example.jpa=DEBUG

# Database configuration (adjust as needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

